

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="counter.css" rel="stylesheet" >
  </head>
  <body>
    <h2>Counter functionality</h2> 
    <div class="counterContainer">
        <div>
            <button type="submit" id="increment">+</button>
        </div>
        <div>
            <input type="text" id="numberValue"/>
        </div>
        <div><button type="submit" id="decrement">-</button></div>
    </div>
    <h3 id="messageContainer"></h3>
  </body>
  <script src="counter.js"></script>
</html>
