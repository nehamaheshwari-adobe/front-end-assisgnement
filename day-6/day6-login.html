<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Day6: Login</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
    <h1>Login Page</h1>
    <div>
        <h3>Welcome back</h3>
        <p>Please enter  your details</p>
        <button>
            Login in with Google
        </button>
    </div>
    <hr/>
    <form>
        <fieldset>
            <legend>OR</legend>
            <div>
                <label>enter your email</label>
                <input 
                type="email"
                required
                value=""
                aria-label="please enter the email"
                placeholder="enter your email" />
            </div>
            <div>
                <label>enter password</label>
                <input 
                type="password"
                required
                value=""
                aria-label="please enter the password"
                placeholder="enter your password" />
            </div>
            <div>
                <label for="newsletter"><small>I agree to receive the newsletter updates</small></label>
                <input id="newsletter" type="checkbox" name="newsletter" />
            </div>
            
            <input type="submit"/>
            <input type="reset"/>
            <p><small>Don't have an account? <a href="day6-registration.html">Sign-up</a> for free</small></p>
        </fieldset>
    </form>
    </body>
</html>
